<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>quickresume</title>
  <style>
    body {font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0; color:#0f172a; background:linear-gradient(180deg,#f8fafc,#fff);}
    .container{max-width:1100px;margin:0 auto;padding:32px}
    header{display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:700;font-size:20px}
    .hero{display:flex;gap:32px;align-items:center;margin-top:40px}
    .hero-left{flex:1}
    .hero-right{width:420px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 8px 24px rgba(2,6,23,0.08)}
    h1{font-size:40px;line-height:1.05;margin:0}
    p.lead{color:#64748b;margin-top:12px}
    .btn{display:inline-block;padding:10px 18px;border-radius:8px;text-decoration:none}
    .primary{background:#4f46e5;color:#fff}
    .muted{border:1px solid #e6eef8;color:#0f172a;background:#fff}
    form input{width:100%;padding:10px;border:1px solid #e6eef8;border-radius:8px;margin-top:8px}
    footer{margin-top:48px;color:#64748b;font-size:14px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">quickresume</div>
      <nav>
        <a href="#features" style="margin-right:12px;color:#64748b;text-decoration:none">Features</a>
        <a href="#pricing" style="color:#64748b;text-decoration:none">Pricing</a>
      </nav>
    </header>

    <main class="hero">
      <div class="hero-left">
        <h1>Create professional resumes in minutes</h1>
        <p class="lead">Quickly build tailored resumes with clean layouts, AI-assisted suggestions, and downloadable PDFs.</p>
        <div style="margin-top:20px">
          <a class="btn primary" href="#">Get started</a>
          <a class="btn muted" href="#" style="margin-left:10px">See demo</a>
        </div>
        <div style="display:flex;gap:12px;margin-top:18px">
          <div style="background:#fff;padding:10px;border-radius:8px;box-shadow:0 6px 18px rgba(2,6,23,0.06)">Fast templates</div>
          <div style="background:#fff;padding:10px;border-radius:8px;box-shadow:0 6px 18px rgba(2,6,23,0.06)">AI suggestions</div>
          <div style="background:#fff;padding:10px;border-radius:8px;box-shadow:0 6px 18px rgba(2,6,23,0.06)">Export PDF</div>
        </div>
      </div>

      <div class="hero-right">
        <form>
          <label>Full name</label>
          <input placeholder="Jane Doe" />
          <label style="margin-top:8px;display:block">Job title</label>
          <input placeholder="Product Designer" />
          <label style="margin-top:8px;display:block">Email</label>
          <input placeholder="jane@example.com" />
          <div style="display:flex;gap:8px;margin-top:12px">
            <button class="primary" style="flex:1;border:none;padding:10px;border-radius:8px;color:#fff">Create resume</button>
            <button style="flex:1;border:1px solid #e6eef8;padding:10px;border-radius:8px;background:#fff">Import</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      Â© 2025 quickresume
    </footer>
  </div>
</body>
</html>
